AWSTemplateFormatVersion: 2010-09-09

Parameters:

  GithubOwner:
    Type: String
    Description: Name of the owner (Organization or person) in Github that owns the repo
    Default: rupertbg

  GithubRepo:
    Type: String
    Description: Name of the repo in Github
    Default: aws-alb-lambda-s3-proxy

  GithubBranch:
    Type: String
    Description: Name of the branch to use from the git repo
    Default: master

  VpcId:
    Type: AWS::EC2::VPC::Id

  Subnets:
    Type: List<AWS::EC2::Subnet::Id>

Resources:

  PipelineS3Bucket:
    DependsOn: AutomationRole
    Type: AWS::S3::Bucket

  LambdaS3Bucket:
    DependsOn: AutomationRole
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled

  Pipeline:
    DependsOn:
      - LambdaS3Bucket
      - AutomationRole
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: s3-proxy
      RoleArn: !GetAtt AutomationRole.Arn
      RestartExecutionOnUpdate: true
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineS3Bucket
      Stages:
        - Name: Source
          Actions:
            - Name: Github
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: source
              Configuration:
                Branch: !Ref GithubBranch
                OAuthToken: '{{resolve:secretsmanager:Github:SecretString:PersonalAccessToken}}'
                Owner: !Ref GithubOwner
                PollForSourceChanges: false
                Repo: !Ref GithubRepo
              RunOrder: 1
        - Name: Update
          Actions:
            - Name: Pipeline
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              RunOrder: 1
              InputArtifacts:
                - Name: source
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt AutomationRole.Arn
                StackName: !Ref AWS::StackName
                TemplatePath: source::cfn/pipeline.yml
                ParameterOverrides: !Sub 
                  - |
                      {
                        "GithubOwner": "${GithubOwner}",
                        "GithubRepo": "${GithubRepo}",
                        "GithubBranch": "${GithubBranch}",
                        "VpcId": "${VpcId}",
                        "Subnets": "${Subnets}"
                      }
                  - Subnets: !Join [ ',', !Ref Subnets ]
        - Name: Build
          Actions:
            - Name: Lambda
              ActionTypeId:
                Category: Build
                Owner:    AWS
                Provider: CodeBuild
                Version: '1'
              RunOrder:   1
              InputArtifacts:
                - Name: source
              OutputArtifacts:
                - Name: output
              Configuration:
                ProjectName: !Ref Deploy
        - Name: Deploy
          Actions:
            - Name: ALB
              Namespace: alb
              InputArtifacts:
                - Name: source
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              RunOrder: 1
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt AutomationRole.Arn
                StackName: s3-proxy-alb
                TemplatePath: source::cfn/alb.yml
                ParameterOverrides: !Sub 
                  - |
                      {
                        "VpcId": "${VpcId}",
                        "Subnets": "${Subnets}"
                      }
                  - Subnets: !Join [ ',', !Ref Subnets ]
            - Name: Bucket
              Namespace: bucket
              InputArtifacts:
                - Name: source
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              RunOrder: 1
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt AutomationRole.Arn
                StackName: s3-proxy-bucket
                TemplatePath: source::cfn/bucket.yml
            - Name: Lambda
              InputArtifacts:
                - Name: source
                - Name: output
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              RunOrder: 2
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt AutomationRole.Arn
                StackName: s3-proxy-lambda
                TemplatePath: source::cfn/lambda.yml
                ParameterOverrides: !Sub |
                  {
                    "LambdaBucketName": "${LambdaS3Bucket}",
                    "S3FunctionCodeVersion": { "Fn::GetParam": [ "output", "output.json", "VersionId" ] },
                    "Listener": "#{alb.HTTPListener}",
                    "ExampleProxyBucket": "#{bucket.Bucket}"
                  }

  GHWebHook:
    DependsOn:
      - Pipeline
    Type: AWS::CodePipeline::Webhook
    Properties:
      AuthenticationConfiguration:
        SecretToken: '{{resolve:secretsmanager:Github:SecretString:WebhookSecret}}'
      Filters:
        - JsonPath: '$.ref'
          MatchEquals: !Sub refs/heads/${GithubBranch}
      Authentication: GITHUB_HMAC
      TargetPipeline: !Ref Pipeline
      TargetAction: GitHub
      Name: s3-proxy-lambda
      TargetPipelineVersion: !GetAtt Pipeline.Version

  Deploy:
    DependsOn: AutomationRole
    Type: AWS::CodeBuild::Project
    Properties:
      Name: s3-proxy-lambda
      ServiceRole: !GetAtt AutomationRole.Arn
      TimeoutInMinutes: 5
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
      Source:
        Type: CODEPIPELINE
        BuildSpec:
          !Sub |
            version: 0.2
            artifacts:
              discard-paths: yes
              files:
                - output.json
            phases:
              install:
                runtime-versions:
                  python: 3.7
              build:
                commands:
                  - cd src;
                  - zip -r code.zip .;
              post_build:
                commands:
                  - du -hs *
                  - aws s3api put-object --bucket ${LambdaS3Bucket} --key code.zip --body code.zip --output json > ../output.json;

  AutomationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: s3-proxy
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
                - codebuild.amazonaws.com
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: s3-proxy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: cloudformation:*
                Resource: '*'
              - Effect: Allow
                Action: codepipeline:*
                Resource: '*'
              - Effect: Allow
                Action: lambda:*
                Resource: '*'
              - Effect: Allow
                Action: codebuild:*
                Resource: '*'
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:Github-??????
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action: events:*
                Resource: '*'
              - Effect: Allow
                Action: s3:*
                Resource: '*'
              - Effect: Allow
                Action: ec2:*
                Resource: '*'
              - Effect: Allow
                Action: 
                  - elasticloadbalancing:*
                  - elasticloadbalancingv2:*
                Resource: '*'
              - Effect: Allow
                Action: iam:*
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:policy/s3-proxy*
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/s3-proxy*

Outputs:
  WebHookURL:
    Value:  !GetAtt GHWebHook.Url
